<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8f9fa"/>
  
  <!-- Browser window frame -->
  <rect x="50" y="50" width="1100" height="700" fill="#ffffff" stroke="#e1e8ed" stroke-width="2" rx="8"/>
  
  <!-- Browser header -->
  <rect x="50" y="50" width="1100" height="60" fill="#f0f0f0" rx="8 8 0 0"/>
  <circle cx="80" cy="80" r="6" fill="#ff5f57"/>
  <circle cx="105" cy="80" r="6" fill="#ffbd2e"/>
  <circle cx="130" cy="80" r="6" fill="#28ca42"/>
  
  <!-- Dashboard header -->
  <rect x="50" y="110" width="1100" height="80" fill="#155487"/>
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">Dashboard</text>
  
  <!-- Stats cards -->
  <rect x="100" y="220" width="240" height="120" fill="#1d93b7" rx="8" opacity="0.1"/>
  <rect x="370" y="220" width="240" height="120" fill="#f3b338" rx="8" opacity="0.1"/>
  <rect x="640" y="220" width="240" height="120" fill="#155487" rx="8" opacity="0.1"/>
  <rect x="910" y="220" width="240" height="120" fill="#28ca42" rx="8" opacity="0.1"/>
  
  <!-- Main content area -->
  <rect x="100" y="370" width="720" height="350" fill="#ffffff" stroke="#e1e8ed" stroke-width="1" rx="8"/>
  
  <!-- Sidebar -->
  <rect x="850" y="370" width="300" height="350" fill="#ffffff" stroke="#e1e8ed" stroke-width="1" rx="8"/>
  
  <!-- Content lines (simulating text) -->
  <rect x="130" y="400" width="660" height="12" fill="#e1e8ed" rx="6"/>
  <rect x="130" y="430" width="600" height="12" fill="#e1e8ed" rx="6"/>
  <rect x="130" y="460" width="640" height="12" fill="#e1e8ed" rx="6"/>
  
  <rect x="880" y="400" width="240" height="12" fill="#e1e8ed" rx="6"/>
  <rect x="880" y="430" width="200" height="12" fill="#e1e8ed" rx="6"/>
  <rect x="880" y="460" width="220" height="12" fill="#e1e8ed" rx="6"/>
</svg>
